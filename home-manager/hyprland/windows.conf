# Power Menu
windowrulev2 = float, title:^(rofi - Power Menu|rofi - Shutdown delay:)$
windowrulev2 = center, title:^(rofi - Power Menu|rofi - Shutdown delay:)$
windowrulev2 = dimaround, title:^(rofi - Power Menu|rofi - Shutdown delay:)$

